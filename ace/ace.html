<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ace Dev</title>
<style type="text/css" media="screen">
	#controlpanel{
		float:left;
		width:15%;
	}
	
	#codeeditor{
		float:left;	
		width:80%;
	}
	
    #editor { 
		width:100%;
		height:400px;
    }
</style>
</head>

<body>

<div id="container">
    <div id="codeeditor">
    	<div id="editor"></div>
    </div>
</div>

<!--  includes ace JavaScript file-->
<script src="./ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<!--  includes jQuery JavaScript file-->
<script src="./ace-builds/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
<!--  includes the ace script JavaScript file-->
<script src="ace-script.js" type="text/javascript" charset="utf-8"></script>
<script>
	/*
	Creates an ace editor in the div #editor
	*/
    var editor = ace.edit("editor");
	
	/*
	Sets  themes and highlighting mode of the editor
	*/
	editor.setTheme("ace/theme/eclipse");
    editor.getSession().setMode("ace/mode/javascript");

</script>

</body>
</html>
